<template name="header">
  <div class="header">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Workaround</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{pathFor 'homepage'}}">Homepage</a></li>
            <li><a href="{{pathFor 'addjob'}}">Add Job</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              {{> notifications}}
            </li>
            {{#if isLoggedIn}}
              <li><a href="/" class="log-out">Log Out</a></li>
            {{else}} 
              <li><a href="{{pathFor 'signup'}}">Sign Up</a></li>
              <li><a href="{{pathFor 'login'}}">Log In</a></li>   
            {{/if}}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  </div>
  <hr/>
</template>

<template name="notifications">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="notificationsDropdown">
    {{#if notificationCount}}
     <i class="fa fa-bell"></i>
      <span class="badge badge-inverse">{{notificationCount}}</span>
    {{else}}
      <i class="fa fa-bell-o"></i>
    {{/if}}
    <b class="caret"></b>
  </a>
  <ul class="notification dropdown-menu">
    {{#each notifications}}
      {{> notification}}
    {{/each}}
    {{#if notificationCount}}
      <li><span>No Notifications</span></li>
    {{/if}}
  </ul>
</template>

<template name="notification">
  <li>
    <a href="#">
      <strong>Notification test</strong>
    </a>
  </li>
</template>
